{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <button onclick="setGameMode(3)">3x3</button>
        <button onclick="setGameMode(4)">4x4</button>
        <button onclick="setGameMode(5)">5x5</button>
    </div>
    <div id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Play Again</button>
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
